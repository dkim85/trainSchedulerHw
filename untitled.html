<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="utf-8">
	<title>Train Schedule</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Firebase reference -->
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<!-- Moment.js library -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<div class="container">

	<!-- Jumbotron -->
	<div class="jumbotron" style="background-color: orange; color: white">
    	<h1 class="text-center">Horario de Servicio</h1>
    	<h3 class="text-center">El que se levanta temprano, Dios lo ayuda</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
	     <div class="panel panel-primary">
          <div class="panel-heading">
        	   <h3 class="panel-title"><strong>HORARIO ACTUAL DE SERVICIO</strong></h3>
          </div>
   	      <div class="panel-body">
              <table class="table table-hover" id='trainTable'>
                  <thead>
                    <tr>
                      <th>Nombre del Tren</th>
                      <th>Destino</th>
                      <th>Frecuencia(min)</th>
                      <th>Proxima Llegada</th>
                      <th>Minutos Faltantes</th>
                    </tr>
                  </thead>
                  <tbody>
                <!-- Space empty -->
                  </tbody>
              </table>
          </div>
    </div>
  </div>

  <div class ="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>AGREGAR TREN</strong></h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="">Nombre del Tren</label>
              <input type="text" class"form-control" name="trainNameInput">
            </div>
            <div class="form-group">
              <label for="">Destino</label>
              <input type="text" class"form-control" name="destinationInput">
            </div>
            <div class="form-group">
              <label for="">Primer Tren de Llegada (HH:mm - Hora Militar)</label>
              <input type="text" class"form-control" name="firstTrainInput">
            </div>
            <div class="form-group">
              <label for="">Frecuencia(Min)</label>
              <input type="text" class"form-control" name="frecuencyInput">
            </div>
            <button type="submit" class"btn btn-primary" id="addTrainBtn">Someter!</button>
          </form>
      </div>
    </div>
  </div>
</div>
</div>
